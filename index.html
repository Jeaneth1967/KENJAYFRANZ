<!doctype html>
<html lang="en">

        <link rel="stylesheet" href="css/leaflet.css">

        <style>
        #map {

        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[8.496737213728657,125.972226601419],[8.50448134831995,125.98820996175766]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleTerrainHybrid_0');
        map.getPane('pane_GoogleTerrainHybrid_0').style.zIndex = 400;
        var layer_GoogleTerrainHybrid_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=p&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleTerrainHybrid_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_GoogleTerrainHybrid_0;
        map.addLayer(layer_GoogleTerrainHybrid_0);
        function pop_2015brgy5_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['BRGY_NAME'] !== null ? autolinker.link(feature.properties['BRGY_NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SECTION'] !== null ? autolinker.link(feature.properties['SECTION'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ASS_LOT'] !== null ? autolinker.link(feature.properties['ASS_LOT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SUB_CLASS'] !== null ? autolinker.link(feature.properties['SUB_CLASS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PIN1'] !== null ? autolinker.link(feature.properties['PIN1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LAND_VALUE'] !== null ? autolinker.link(feature.properties['LAND_VALUE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_2015brgy5_1_0(feature) {
            switch(String(feature.properties['LAND_VALUE'])) {
                case 'C1':
                    return {
                pane: 'pane_2015brgy5_1',
                opacity: 1,
                color: 'rgba(255,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,0,0,1.0)',
                interactive: true,
            }
                    break;
                case 'R1':
                    return {
                pane: 'pane_2015brgy5_1',
                opacity: 1,
                color: 'rgba(255,255,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,0,1.0)',
                interactive: true,
            }
                    break;
                case 'R2':
                    return {
                pane: 'pane_2015brgy5_1',
                opacity: 1,
                color: 'rgba(255,255,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,0,1.0)',
                interactive: true,
            }
                    break;
                case 'ROAD':
                    return {
                pane: 'pane_2015brgy5_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(214,63,164,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_2015brgy5_1');
        map.getPane('pane_2015brgy5_1').style.zIndex = 401;
        map.getPane('pane_2015brgy5_1').style['mix-blend-mode'] = 'normal';
        var layer_2015brgy5_1 = new L.geoJson(json_2015brgy5_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_2015brgy5_1',
            layerName: 'layer_2015brgy5_1',
            pane: 'pane_2015brgy5_1',
            onEachFeature: pop_2015brgy5_1,
            style: style_2015brgy5_1_0,
        });
        bounds_group.addLayer(layer_2015brgy5_1);
        map.addLayer(layer_2015brgy5_1);
        function pop_geotag_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Folder'] !== null ? '<img src="images/' + String(feature.properties['Folder']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_geotag_2_0() {
            return {
                pane: 'pane_geotag_2',
                radius: 10.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(190,178,151,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_geotag_2');
        map.getPane('pane_geotag_2').style.zIndex = 402;
        map.getPane('pane_geotag_2').style['mix-blend-mode'] = 'normal';
        var layer_geotag_2 = new L.geoJson(json_geotag_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_geotag_2',
            layerName: 'layer_geotag_2',
            pane: 'pane_geotag_2',
            onEachFeature: pop_geotag_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_geotag_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_geotag_2);
        map.addLayer(layer_geotag_2);
        function pop_updatedroadnetwork_15_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);

                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['MUNICIPALI'] !== null ? autolinker.link(feature.properties['MUNICIPALI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DATA_SOURC'] !== null ? autolinker.link(feature.properties['DATA_SOURC'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['STATUS'] !== null ? autolinker.link(feature.properties['STATUS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['RECLASSIFI'] !== null ? autolinker.link(feature.properties['RECLASSIFI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});

        function style_updatedroadnetwork_15_3_0() {
            return {
                pane: 'pane_updatedroadnetwork_15_3',
                opacity: 1,
                color: 'rgba(145,82,45,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_updatedroadnetwork_15_3');
        map.getPane('pane_updatedroadnetwork_15_3').style.zIndex = 403;
        map.getPane('pane_updatedroadnetwork_15_3').style['mix-blend-mode'] = 'normal';
        var layer_updatedroadnetwork_15_3 = new L.geoJson(json_updatedroadnetwork_15_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_updatedroadnetwork_15_3',
            layerName: 'layer_updatedroadnetwork_15_3',
            pane: 'pane_updatedroadnetwork_15_3',
            onEachFeature: pop_updatedroadnetwork_15_3,
            style: style_updatedroadnetwork_15_3_0,
        });
        bounds_group.addLayer(layer_updatedroadnetwork_15_3);
        map.addLayer(layer_updatedroadnetwork_15_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/updatedroadnetwork_15_3.png" /> updated roadnetwork_15': layer_updatedroadnetwork_15_3,'<img src="legend/geotag_2.png" /> geotag': layer_geotag_2,'2015 brgy 5<br /><table><tr><td style="text-align: center;"><img src="legend/2015brgy5_1_C10.png" /></td><td>C1</td></tr><tr><td style="text-align: center;"><img src="legend/2015brgy5_1_R11.png" /></td><td>R1</td></tr><tr><td style="text-align: center;"><img src="legend/2015brgy5_1_R22.png" /></td><td>R2</td></tr><tr><td style="text-align: center;"><img src="legend/2015brgy5_1_ROAD3.png" /></td><td>ROAD</td></tr></table>': layer_2015brgy5_1,"Google Terrain Hybrid": layer_GoogleTerrainHybrid_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_2015brgy5_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['LAND_VALUE'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['LAND_VALUE']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_2015brgy5_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_2015brgy5_1]);
        map.on("zoomend", function(){
            resetLabels([layer_2015brgy5_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_2015brgy5_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_2015brgy5_1]);
        });
        </script>
    </body>
</html>
